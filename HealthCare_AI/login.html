<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HealthCare Plus - Login</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #1a1a1a;
        padding: 20px;
    }
    .login-container {
        width: 100%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .login-container .auth-form {
        background: transparent;
        box-shadow: none;
        border: none;
    }
    .login-logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .login-logo i {
        font-size: 3rem;
        background: linear-gradient(45deg, #667eea, #764ba2);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .auth-toggle { margin: 1.5rem 0; }
    .auth-btn {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #eee;
    }
    .auth-btn.active {
        background: #667eea;
        color: white;
    }
    .form-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 1rem; }
    .form-group { flex: 1; text-align: left; }
    .form-group label { display: block; font-weight: 500; margin-bottom: 5px; }
    .form-group input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 12px 20px;
        border-radius: 8px;
        text-decoration: none;
    }
    .btn-primary {
        background: #667eea;
        color: white;
        border: none;
        cursor: pointer;
    }
    .form-text { margin-top: 10px; font-size: 0.9rem; }
    .link-text { color: #667eea; cursor: pointer; }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
</style>
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <i class="fas fa-heartbeat"></i>
        <span>HealthCare Plus</span>
    </div>
    <p class="section-subtitle">Sign in to book an appointment or continue as a guest.</p>

    <div class="auth-toggle">
        <button class="auth-btn active" data-form="signin">Sign In</button>
        <button class="auth-btn" data-form="signup">Sign Up</button>
        <button class="auth-btn" data-form="guest">Continue as Guest</button>
    </div>

    <!-- Sign In Form -->
    <div id="signin-form" class="auth-form active">
        <h3>Sign In to Your Account</h3>
        <form id="signin-form-data">
            <div class="form-row">
                <div class="form-group">
                    <label for="signin-email">Email Address</label>
                    <input type="email" id="signin-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary form-btn">Sign In</button>
            <p class="form-text">Don't have an account? <span class="link-text" data-switch="signup">Sign up here</span></p>
        </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="auth-form">
        <h3>Create New Account</h3>
        <form id="signup-form-data">
            <div class="form-row">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" name="confirmPassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary form-btn">Create Account</button>
            <p class="form-text">Already have an account? <span class="link-text" data-switch="signin">Sign in here</span></p>
        </form>
    </div>

    <!-- Guest Form -->
    <div id="guest-form" class="auth-form">
        <p class="form-text">Click the button below to proceed to the main website without creating an account.</p>
        <a href="index.html" class="btn btn-primary form-btn">Continue to Website</a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const authBtns = document.querySelectorAll('.auth-btn');
    const authForms = document.querySelectorAll('.auth-form');
    const linkTexts = document.querySelectorAll('.link-text');

    function switchForm(formType) {
        authBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-form') === formType) btn.classList.add('active');
        });
        authForms.forEach(form => {
            form.classList.remove('active');
            if (form.id === `${formType}-form`) form.classList.add('active');
        });
    }

    authBtns.forEach(btn => btn.addEventListener('click', () => switchForm(btn.getAttribute('data-form'))));
    linkTexts.forEach(link => link.addEventListener('click', () => switchForm(link.getAttribute('data-switch'))));

    // Sign In Submission
    document.getElementById('signin-form-data').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        try {
            const response = await fetch('/api/signin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                window.location.href = result.redirect; // Redirect to index.html
            } else {
                alert(result.message || 'Sign in failed. Please try again.');
            }
        } catch (error) {
            alert('Network error. Please try again.');
        }
    });

    // Sign Up Submission
    document.getElementById('signup-form-data').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        if (data.password !== data.confirmPassword) {
            alert('Passwords do not match.');
            return;
        }

        try {
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                alert('Account created successfully! You can now sign in.');
                switchForm('signin');
            } else {
                alert(result.message || 'Sign up failed. Please try again.');
            }
        } catch (error) {
            alert('Network error. Please try again.');
        }
    });
});
</script>
</body>
</html>
